<mat-drawer-container
        [autosize]="true"
        class="min-h-full max-w-7xl mx-auto border-x"
>
    <mat-drawer mode="side" opened class="p-6">
        <app-filters (changeCategory)="onChangeCategory($event)" (showCategory)="onShowCategory($event)"></app-filters>
    </mat-drawer>
    <mat-drawer-content class="p-6">
        <app-products-header  (sortChange)="sortChange($event)" (itemsShowCountChange)="onItemsCountChange($event)" (columnsCountChange)="onColumnsCountChange($event)"></app-products-header>
        <mat-grid-list gutterSize="16"
        [cols]="cols"
        [rowHeight]="rowHeight">
            <div *ngIf="!category">
                <mat-grid-tile *ngFor="let product of products" >
                <app-product-box
                        (addToCart)="onAddToCart($event)"
                        class="w-full"
                        [fullWidthMode]="cols === 1" [product]="product"
                ></app-product-box>
            </mat-grid-tile>
            </div>
            <div *ngIf="category">
                <mat-grid-tile *ngFor="let product of getProductsOfCategory(category)" >
                    <app-product-box
                            (addToCart)="onAddToCart($event)"
                            class="w-full"
                            [fullWidthMode]="cols === 1" [product]="product"
                    ></app-product-box>
                </mat-grid-tile>
            </div>
        </mat-grid-list>
    </mat-drawer-content>
</mat-drawer-container>
